<main>
    <h1>This is Home Page.</h1>
    <hr>
    <app-my-directives></app-my-directives>

    <br>
    <button (click)="goToProfile()">Go to Profile</button>

    <ul>
        @for(user of userList; track user.id;) {

        }
    </ul>
</main>
